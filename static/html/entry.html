<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamJournal</title>
  <link rel="stylesheet" href="../css/mystyles.css">
</head>

<body>
  <nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <img src="../image/logo.png" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" href="journals.html">
            Journals
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item" href="journals.html">
              Global
            </a>
            <a class="navbar-item" href="journals.html">
              Friends
            </a>
            <a class="navbar-item" href="journals.html">
              Personal
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" href="entry.html">
            <strong>New entry</strong>
          </a>
          <a class="button is-light" href="profile.html">
            Profile
          </a>
        </div>
      </div>
    </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="card">
        <div class="card-content">

          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>

          <div class="field">
            <label class="label">Date</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="09/30/2021" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-calendar"></i>
              </span>
              <span class="icon is-small is-right">
                <i class=""></i>
              </span>
            </div>
            <p class="help is-danger"></p>
          </div>

          <div class="field">
            <label class="label">Tags</label>
            <div class="control">
              <div class="control">
                <textarea class="textarea" placeholder="#place #your #tags" rows="1"></textarea>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea class="textarea" placeholder="Log your dream here..."></textarea>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label for="" class="label">Visibility</label>
              <label class="radio">
                <input type="radio" name="visibility" checked>
                Public
              </label>
              <label class="radio">
                <input type="radio" name="visibility">
                Private
              </label>
            </div>
          </div>

          <div class="field">
            <label class="label">Illustration</label>
            <div class="file has-name">
              <label class="file-label">
                <input class="file-input" type="file" name="resume">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a fileâ€¦
                  </span>
                </span>
                <span class="file-name">
                  Screen Shot 2017-07-29 at 15.54.25.png
                </span>
              </label>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-primary">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="../scripts/script.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</body>

</html>
